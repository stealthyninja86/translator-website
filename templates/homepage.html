<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Cormorant+Garamond:ital,wght@1,300&family=Merienda&family=Montserrat:ital,wght@1,500&family=Poiret+One&display=swap" rel="stylesheet">
		<style>
			.container {
				text-align: center;
				
			}
			.butt {
				padding: 50px;
				padding-left: 0px;
				text-align: center;
			}
			.row {
				padding: 20px;
			}
			.dropdown_custom {
				border-radius: 8px;
				padding: 0.3rem;
				margin-bottom: 1rem;
			}
			body{
				font-family: 'Poiret One', cursive;
				font-weight: bolder;
			}
		</style>
		<title>home page</title>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0275d8" fill-opacity="1" d="M0,128L80,122.7C160,117,320,107,480,133.3C640,160,800,224,960,256C1120,288,1280,288,1360,288L1440,288L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
		<div class="container">
			<h1>LANGUAGE TRANSLATOR</h1>
			<br /><br />
			<p>
				A free online Translator that translates text from English to
				Spanish
			</p>
			<p>Type and instantly translate!!</p>
			<form action="{% url 'translator' %}" method="post">
				{% csrf_token %}

				<div class="row">
					<div class="col-sm-6 mt-3 left">
						<select
							class="dropdown_custom"
							name="from_lang"
							id="dropdown"
						>
							<option value="auto">Auto Detect</option>
							{% for key,value in LANGUAGES %}
							<option value="{{key}}">
								<b>{{value}}</b>
							</option>
							{% endfor %}
						</select>
						<textarea
							class="form-control"
							rows="3"
							name="my_textarea"
						>
							{{original_text}}</textarea
						>
					</div>

					<div class="col-sm-6 mt-3">
						<select
							class="dropdown_custom"
							name="to_lang"
							id="dropdown2"
						>
							<option>Select To Language</option>
							{% for key,value in LANGUAGES %}
							<option value="{{key}}">
								<b>{{value}}</b>
							</option>
							{% endfor %}
						</select>
						<textarea
							class="form-control"
							rows="3"
							name="my_textarea_1"
						>
							{{output_text}}</textarea
						>
					</div>

					<div class="butt">
						<button class="btn btn-primary">Translate</button>
					</div>
				</div>
			</form>
			
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
